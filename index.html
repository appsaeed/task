<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>%VITE_TITLE%</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <script>
    var theme_store = "%VITE_THEME_STORAGE%";
    if (localStorage.getItem(theme_store) === 'dark' || (!(theme_store in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>

<body class="antialiased text-slate-800 dark:text-slate-200  bg-slate-200 dark:bg-slate-900">
  <div id="%VITE_MAIN_DOM%"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
